<!DOCTYPE html>

<head>
    <!-- ***Jeff: Moving the script info up, adding header, and setting a page title.-->
    <meta charset="utf-8" />
    <title>CSC405 - Module 6 - Critical Thinking - Wireframe Work</title>
    <script src="../Common/WebGL/webgl-2.0.1.min.js"></script>
    <script type="text/javascript" src="../Common/WebGL/initShaders.js"></script>

    <script type="text/javascript" src="wireSphere.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;


        void
        main()
        {
            gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es

        precision mediump float;

        out vec4 fColor;

        void
        main()
        {
            fColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
    </script>
    <style>
            .container {
                display: flex;
                flex-direction: column;
            }
            .input {
                padding: 20px;
                text-align: center;
                border-radius: 5px;
            }
        </style>
    
</head>
