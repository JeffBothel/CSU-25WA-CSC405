<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Module 2 - Sierpinski Gasket</title>
    <!-- Provided from https://www.interactivecomputergraphics.com/Code/02/gasket2.html for shading components -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;

      void
      main()
      {
          gl_Position = aPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      out vec4 fColor;

      void
      main()
      {
          fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>

  </head>
